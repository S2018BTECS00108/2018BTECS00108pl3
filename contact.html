<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Asap' rel='stylesheet'>
    <style>
        body{
            font-family: 'Asap';font-size: 20px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<link rel="stylesheet" href="styles.css">

<body>
    <div class="contact">
        <div class="tittle">
            <h1>Contact</h1>
        </div>
        <div class="label">

            <form action="">                
                <label for="InputName">Name-</label>
                <input type="name" id="InputName" class="form-control" name="name" placeholder="Your name...">
             
                <label for="InputEmail">E-mail-</label>
                <input type="email" id="InputEmail" class="form-control" name="email" placeholder="Your email-id...">
            
                <label for="InputPurpose">Purpose-</label>
                <input type="message" id="InputPurpose" class="form-control" name="purpose" placeholder="Maximum 50 words">

                <button type="button" onclick="alertfun()">Submit</button>
            </form>
            <script src="feedback.js"></script>
        </div>
    </div>
</body>
</html>
